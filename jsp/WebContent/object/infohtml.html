<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>회원가입</h3>
  	<form action="infojsp.jsp" method="post"> 
	<!--	<form action="../infoServelt" method="post">-->
		<div>
			<label for="">아이디</label>
			<input type="text" name="id" placeholder="아이디를 입력하세요"/>
		</div>
		<div>
			<label for="">비밀번호</label>
			<input type="password" name="password1" placeholder="비밀번호를 입력하세요"/>
		</div>
		<div>
			<label for="">비밀번호 확인</label>
			<input type="password" name="password2" placeholder="비밀번호를 다시 입력하세요"/>
		</div>
		<div>
			<label for="">이름</label>
			<input type="text" name="name" placeholder="이름을 입력하세요"/>
		</div>
		<div>
		<label for="">성별</label>
			<input type="radio" name="gender" id="" value="남"/>남
			<input type="radio" name="gender" id="" value="여"/>여
		</div>
		<div>
		<label for="">이메일</label>
		<input type="text" name="email" placeholder="example@gmail.com"/>
		</div>
		<div>
			<input type="submit" value="입력" />
			<input type="reset" value="취소" />
		</div>
	</form>
</body>
</html>
